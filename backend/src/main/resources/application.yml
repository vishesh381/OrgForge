spring:
  application:
    name: orgforge
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jackson:
    default-property-inclusion: non_null

server:
  port: ${PORT:8080}
  tomcat:
    max-http-request-header-size: 65536

salesforce:
  client-id: ${SF_CLIENT_ID:}
  client-secret: ${SF_CLIENT_SECRET:}
  login-url: ${SF_LOGIN_URL:https://login.salesforce.com}
  redirect-uri: ${SF_REDIRECT_URI:http://localhost:8080/api/auth/sf/callback}
  api-version: ${SF_API_VERSION:60.0}

app:
  jwt:
    secret: ${JWT_SECRET:orgforge-dev-secret-key-change-in-production-must-be-long}
    expiration-ms: ${JWT_EXPIRATION:86400000}
  cors:
    allowed-origins: ${APP_CORS_ORIGINS:http://localhost:5173}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  encryption-key: ${ENCRYPTION_KEY:change-me-in-production-32chars!!}

claude:
  api-key: ${CLAUDE_API_KEY:}
  model: ${CLAUDE_MODEL:claude-haiku-4-5}

logging:
  level:
    com.orgforge: DEBUG
    org.springframework.web: INFO
